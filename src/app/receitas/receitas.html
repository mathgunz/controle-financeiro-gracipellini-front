<div class="container">
  <header class="topo">
    <button class="btn-acao btn-voltar" routerLink="/" aria-label="Voltar para dashboard">‚Üê</button>

    <div class="top-left">
      <h1>Minhas Contas</h1>
      <div class="month-selector-wrapper">
        <button class="month-selector-btn" (click)="toggleMesDrop()">
          <span class="month-label">{{ mesSelecionado }}</span>
          <span class="dropdown-icon" [class.open]="showMesDrop">‚ñº</span>
        </button>
        <div class="month-dropdown" [class.open]="showMesDrop">
          <button *ngFor="let mes of meses" (click)="selecionarMes(mes.value)" [disabled]="mes.disabled"
            [class.selected]="mesSelecionado === mes.value" class="month-option">
            {{ mes.label }}
          </button>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button class="btn-acao" type="button" aria-label="Buscar">üîç</button>
      <button class="btn-acao" type="button" aria-label="Mais op√ß√µes">‚ãÆ</button>
    </div>
  </header>

  <section class="resumo-card">
    <small>Total do m√™s</small>
    <strong>{{ total | currency:'BRL' }}</strong>
    <span>{{ receitas.length }} lan√ßamentos</span>
  </section>

  <section class="lista-card">
    <div class="lista-head">
      <h2>Lan√ßamentos</h2>
      <span>{{ receitas.length }} itens</span>
    </div>

    <button class="receita" type="button" *ngFor="let item of receitas" (click)="abrirDetalhes(item)">
      <div class="data">{{ item.data }}</div>
      <div class="info">
        <div class="texto">
          <div class="titulo">{{ item.titulo }}</div>
          <div class="descricao">{{ item.descricao }}</div>
        </div>
        <div class="valor">+ {{ item.valor | currency:'BRL' }}</div>
      </div>
    </button>
  </section>

  <button class="botao-flutuante" routerLink="/nova-conta" aria-label="Criar nova conta">+</button>
</div>
