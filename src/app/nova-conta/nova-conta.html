<div class="nova-conta-wrapper">
  <div class="card">
    <header class="card-header" [class.header-vermelho]="novaConta.tipoConta === 'despesa'" [class.header-azul]="novaConta.tipoConta === 'receita'">
      <button type="button" class="btn-fechar" (click)="fecharModal()">✕</button>
      <h3 class="card-title">Nova Conta</h3>
      <button class="btn-criar" type="button" (click)="salvarNovaConta()">SALVAR</button>
    </header>

    <form class="formulario">
      <div class="row">
        <div class="col-8">
          <label class="input-label">Nome da conta</label>
          <input type="text" class="input-text" [(ngModel)]="novaConta.nome" name="nome" placeholder="Ex: Conta de luz" />
        </div>
        <div class="col-4">
          <label class="input-label">Valor</label>
          <div class="input-group">
            <span class="input-prefix">R$</span>
            <input type="text" class="input-text" mask="separator.2" thousandSeparator="." decimalMarker="," placeholder="0,00" [(ngModel)]="novaConta.valor" name="valor" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="input-label">Data</label>
          <input type="text" mask="d0/M0/0000" class="input-text" placeholder="dd/mm/aaaa" [(ngModel)]="novaConta.dataTexto" name="data" />
        </div>
        <div class="col-6">
          <label class="input-label">Tipo</label>
          <div class="radio-tipo">
            <label [class.selected]="novaConta.tipoConta === 'receita'" (click)="novaConta.tipoConta='receita'">
              <input type="radio" [(ngModel)]="novaConta.tipoConta" name="tipo" value="receita" /> Receita
            </label>
            <label [class.selected]="novaConta.tipoConta === 'despesa'" (click)="novaConta.tipoConta='despesa'">
              <input type="radio" [(ngModel)]="novaConta.tipoConta" name="tipo" value="despesa" /> Despesa
            </label>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="novaConta.tipoConta !== 'receita'">
        <div class="col-6">
          <label class="input-label">Tipo da transação</label>
          <select class="select" [(ngModel)]="novaConta.tipoPagamento" name="tipoPagamento">
            <option value="">Selecione</option>
            <option value="CARTAO_CREDITO">Cartão de crédito</option>
            <option value="FIXA">Despesa fixa</option>
            <option value="VARIAVEL">Despesa variável</option>
          </select>
        </div>
        <div class="col-6">
          <label class="input-label">Categoria</label>
          <select class="select" [(ngModel)]="novaConta.categoria" name="categoria">
            <option value="">Selecione</option>
            <option value="ALIMENTACAO">Alimentação</option>
            <option value="EDUCACAO">Educação</option>
            <option value="LAZER">Lazer</option>
            <option value="MORADIA">Moradia</option>
            <option value="SAUDE">Saúde</option>
            <option value="TRANSPORTE">Transporte</option>
            <option value="VESTUARIO">Vestuário</option>
            <option value="OUTROS">Outros</option>
          </select>
        </div>
      </div>

      <div class="row small-gap">
        <div class="col-6">
          <label class="input-label">Repetir</label>
          <select class="select" [(ngModel)]="novaConta.repeticao" name="repetir">
            <option value="">Selecione</option>
            <option value="DIARIAMENTE">Diariamente</option>
            <option value="MENSALMENTE">Mensalmente</option>
            <option value="SEMANALMENTE">Semanalmente</option>
            <option value="ANUALMENTE">Anualmente</option>
          </select>
        </div>

        <div class="col-6">
          <label class="input-label">Quantidade</label>
          <input type="number" class="input-text" [(ngModel)]="novaConta.quantidade" name="quantidade" placeholder="0" />
        </div>
      </div>

      <div class="col-6">
        <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="novaConta.paga" name="paga" /> Conta paga</label>
      </div>

      <div class="form-actions">
      </div>
    </form>
  </div>
</div>
